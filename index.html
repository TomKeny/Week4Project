<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="siteContainer">
        <h1>Piano Emulator</h1>

        <div id="KeyboardContainer">
            <div class="cell">
                <p>q</p>
            </div>
            <div class="cell">
                <p>w</p>
                <h3>D flat</h3>
            </div>
            <div class="cell">
                <p>e</p>
                <h3>E flat</h3>
            </div>
            <div class="cell">
                <p>r</p>
            </div>
            <div class="cell">
                <p>t</p>
                <h3>G flat</h3>
            </div>
            <div class="cell">
                <p>y</p>
                <h3>A flat</h3>
            </div>
            <div class="cell">
                <p>u</p>
                <h3>B flat</h3>
            </div>

            <div class="halfcell">

            </div>
            <div class="halfcell">

            </div>

            <div class="cell">
                <p>a</p>
                <h3>C</h3>
            </div>
            <div class="cell">
                <p>s</p>
                <h3>D</h3>
            </div>
            <div class="cell">
                <p>d</p>
                <h3>E</h3>
            </div>
            <div class="cell">
                <p>f</p>
                <h3>F</h3>
            </div>
            <div class="cell">
                <p>g</p>
                <h3>G</h3>
            </div>
            <div class="cell">
                <p>h</p>
                <h3>A</h3>
            </div>
            <div class="cell">
                <p>j</p>
                <h3>B</h3>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
